{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Map" %}{% endblock title %}

{% block content %}
  <div>
      <div class="clearfix">
      <h1 class="display-5 text-center">{{ map.title }}</h1>
      {% if request.user.is_superuser %}
        <a href="/admin/core/map/{{ map.pk }}/change/" class="float-right btn btn-outline-primary edit-map">{% trans "Edit" %}</a>
      {% endif %}
      </div>
      <div class="row">
          <div class="col-md-12">
              <div id="map"></div>
          </div>
      </div>
  </div>
{% endblock content %}
{% block script %}
    <script>
        var geojson_data = {{ geojson_data|safe }};
        var data_range = {{ data_range|safe }}
        var mapboxAccessToken = 'pk.eyJ1IjoibWtlZGEiLCJhIjoiY2oxeXV0azNpMDAwcTMzdXIxeTVxd29naCJ9.Wd5NP7lDL2j9haPE_OIuLg';
        var map = L.map('map');
        var info = L.control();
        var legend = L.control({ position: 'bottomright' });

        function getColor(d) {
            return d > data_range['max'] - 1 * data_range['step'] ? '#800026' :
                   d > data_range['max'] - 2 * data_range['step'] ? '#BD0026' :
                   d > data_range['max'] - 3 * data_range['step'] ? '#E31A1C' :
                   d > data_range['max'] - 4 * data_range['step'] ? '#FC4E2A' :
                   d > data_range['max'] - 5 * data_range['step'] ? '#FD8D3C' :
                   d > data_range['max'] - 6 * data_range['step'] ? '#FEB24C' :
                   d > data_range['max'] - 7 * data_range['step'] ? '#FED976' :
                                                                    '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>{{ map.title }}</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' {{ map.unit }}'
                : 'Hover over a state');
        };

        info.addTo(map);

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [
                   data_range['max'] - 8 * data_range['step'],
                   data_range['max'] - 7 * data_range['step'],
                   data_range['max'] - 6 * data_range['step'],
                   data_range['max'] - 5 * data_range['step'],
                   data_range['max'] - 4 * data_range['step'],
                   data_range['max'] - 3 * data_range['step'],
                   data_range['max'] - 2 * data_range['step'],
                   data_range['max'] - 1 * data_range['step']
                ],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    (grades[i]).toPrecision(2) + (grades[i + 1] ? ' &ndash; ' + (grades[i + 1]).toPrecision(2) + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' + mapboxAccessToken, {
            id: 'mapbox.light',
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        }).addTo(map);

        geojson = L.geoJson(geojson_data, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
        map.fitBounds(geojson.getBounds());
    </script>
{% endblock script %}
